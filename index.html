<html>
  <head>
    <style>
      .hide { display: none; }
    </style>
  </head>
  <body>
    <label class="hide" for="frmNameCC">Name on card</label>
    <input class="hide" name="ccname" id="frmNameCC" required placeholder="Full Name" autocomplete="cc-name">

    <label class="hide" for="frmCCNum">Card Number</label>
    <input class="hide" name="cardnumber" id="frmCCNum" required autocomplete="cc-number">

    <label class="hide" for="frmCCCVC">CVC</label>
    <input class="hide" name="cvc" id="frmCCCVC" required autocomplete="cc-csc">

    <label class="hide" for="frmCCExp">Expiry</label>
    <input class="hide" name="cc-exp" id="frmCCExp" required placeholder="MM-YYYY" autocomplete="cc-exp">

    <input name="name" required placeholder="Name" automplete="name">
    <input name="email" required placeholder="email" autocomplete="email">

    <script>
      function onChange (e) {
        console.log(e.target.name + ":" + e.target.value);
      };
      var els = document.getElementsByClassName('hide');
      [].forEach.call(els, function (el) {
        el.addEventListener(e, onChange(e));
      });
    </script>
  </body>
</html>
